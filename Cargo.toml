[package]
name = "starknet-rust"
version = "0.17.0"
authors = ["Jonathan LEI <me@xjonathan.dev>"]
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
documentation = "https://docs.rs/starknet"
repository = "https://github.com/xJonathanLEI/starknet-rs"
homepage = "https://starknet.rs/"
description = """
Complete Starknet library in Rustâ„¢
"""
keywords = ["ethereum", "starknet", "web3"]
exclude = [".github/**", "images/**"]

[workspace]
members = [
    "starknet-rust-core",
    "starknet-rust-core-derive",
    "starknet-rust-providers",
    "starknet-rust-contract",
    "starknet-rust-crypto",
    "starknet-rust-signers",
    "starknet-rust-accounts",
    "starknet-rust-macros",
    "starknet-rust-curve",
    "starknet-rust-tokio-tungstenite",
    "examples/starknet-rust-wasm",
    "examples/starknet-rust-cxx/starknet-rust-cxx",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
starknet-rust-crypto = { version = "0.8.1", path = "./starknet-rust-crypto" }
starknet-rust-core = { version = "0.16.0", path = "./starknet-rust-core", default-features = false }
starknet-rust-core-derive = { version = "0.1.0", path = "./starknet-rust-core-derive", features = ["import_from_starknet"] }
starknet-rust-providers = { version = "0.16.0", path = "./starknet-rust-providers" }
starknet-rust-contract = { version = "0.16.0", path = "./starknet-rust-contract" }
starknet-rust-signers = { version = "0.14.0", path = "./starknet-rust-signers" }
starknet-rust-accounts = { version = "0.16.0", path = "./starknet-rust-accounts" }
starknet-rust-macros = { version = "0.2.5", path = "./starknet-rust-macros" }

[dev-dependencies]
serde_json = "1.0.74"
starknet-rust-signers = { version = "0.14.0", path = "./starknet-rust-signers", features = ["ledger"] }
starknet-rust-tokio-tungstenite = { version = "0.3.0", path = "./starknet-rust-tokio-tungstenite" }
tokio = { version = "1.15.0", features = ["full"] }
url = "2.2.2"

[features]
default = []
ledger = ["starknet-rust-signers/ledger"]
no_unknown_fields = [
    "starknet-rust-core/no_unknown_fields",
    "starknet-rust-providers/no_unknown_fields",
]
# Cloudflare Workers provider support
worker = ["starknet-rust-providers/worker"]

[workspace.lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "allow"
rust.unreachable_pub = "allow"
rust.unused_must_use = "deny"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rustdoc.all = "warn"

[workspace.lints.clippy]
# These are some of clippy's nursery (i.e., experimental) lints that we like.
# By default, nursery lints are allowed. Some of the lints below have made good
# suggestions which we fixed. The others didn't have any findings, so we can
# assume they don't have that many false positives. Let's enable them to
# prevent future problems.
branches_sharing_code = "warn"
clear_with_drain = "warn"
derive_partial_eq_without_eq = "warn"
empty_line_after_outer_attr = "warn"
equatable_if_let = "warn"
imprecise_flops = "warn"
iter_on_empty_collections = "warn"
iter_with_drain = "warn"
large_stack_frames = "warn"
manual_clamp = "warn"
mutex_integer = "warn"
needless_pass_by_ref_mut = "warn"
nonstandard_macro_braces = "warn"
or_fun_call = "warn"
path_buf_push_overwrite = "warn"
read_zero_byte_vec = "warn"
redundant_clone = "warn"
suboptimal_flops = "warn"
suspicious_operation_groupings = "warn"
trailing_empty_array = "warn"
trait_duplication_in_bounds = "warn"
transmute_undefined_repr = "warn"
trivial_regex = "warn"
tuple_array_conversions = "warn"
uninhabited_references = "warn"
unused_peekable = "warn"
unused_rounding = "warn"
useless_let_if_seq = "warn"
use_self = "warn"
# A regression in Rust 1.86.0 seems to have caused false positives in this lint.
missing_const_for_fn = "allow"
empty_line_after_doc_comments = "warn"
iter_on_single_items = "warn"
match_same_arms = "warn"
doc_markdown = "warn"
unnecessary_struct_initialization = "warn"
string_lit_as_bytes = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
type_repetition_in_bounds = "allow"
manual_string_new = "warn"
naive_bytecount = "warn"
needless_bitwise_bool = "warn"
zero_sized_map_values = "warn"
single_char_pattern = "warn"
needless_continue = "warn"

# These are nursery lints which have findings. Allow them for now. Some are not
# quite mature enough for use in our codebase and some we don't really want.
# Explicitly listing should make it easier to fix in the future.
as_ptr_cast_mut = "allow"
cognitive_complexity = "allow"
collection_is_never_read = "allow"
debug_assert_with_mut_call = "allow"
fallible_impl_from = "allow"
future_not_send = "allow"
needless_collect = "allow"
non_send_fields_in_send_ty = "allow"
redundant_pub_crate = "allow"
significant_drop_in_scrutinee = "allow"
significant_drop_tightening = "allow"
