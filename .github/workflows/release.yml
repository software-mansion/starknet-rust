name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version & Branch
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify Workspace Versions
        id: check_version
        shell: bash
        run: |
          # Get versions, but EXCLUDE examples and test-common
          VERSIONS=$(cargo metadata --format-version 1 --no-deps | \
            jq -r '.packages[] | select(.manifest_path | contains("/examples/") | not) | select(.name != "test-common") | .version' | \
            sort | uniq)

          # Ensure exactly one version exists
          COUNT=$(echo "$VERSIONS" | wc -l)
          if [ "$COUNT" -ne "1" ]; then
            echo "Error: Inconsistent versions found in workspace!"
            echo "Found: $VERSIONS"
            exit 1
          fi

          # Output the version
          VERSION=$(echo "$VERSIONS" | head -n 1)
          echo "All crates match version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag already exists
        run: |
          TAG="${{ steps.check_version.outputs.version }}"
          if [ -n "$(git ls-remote --tags origin refs/tags/$TAG)" ]; then
            echo "Error: Tag $TAG already exists on remote 'origin'. Please bump Cargo.toml first."
            exit 1
          fi

  build:
    name: Build for ${{ matrix.os }}
    needs: check-version
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Setup stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Use Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          cache-on-failure: true

      - name: Build Workspace
        run: |
          cargo build --workspace --all-targets

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [check-version, build]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.sha }}

      - name: Create GitHub Release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog: CHANGELOG.md
          allow-missing-changelog: false
          title: ${{ needs.check-version.outputs.version }}
          ref: refs/tags/${{ needs.check-version.outputs.version }}

  publish-crates:
    name: Publish to Crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Login to Crates.io
        run: cargo login ${{ secrets.CRATES_IO_API_TOKEN }}

      - name: Publish Crates (Ordered)
        shell: bash
        run: |
          # Sleep function to handle eventual consistency on crates.io
          wait_for_index() {
            echo "Sleeping 20s to allow crates.io index propagation..."
            sleep 20
          }

          echo "Publishing: Curve & Core-Derive"
          cargo publish -p starknet-rust-curve
          cargo publish -p starknet-rust-core-derive
          wait_for_index

          echo "Publishing: Crypto"
          cargo publish -p starknet-rust-crypto
          wait_for_index

          echo "Publishing: Core"
          cargo publish -p starknet-rust-core
          wait_for_index

          echo "Publishing: Macros, Signers, Providers"
          cargo publish -p starknet-rust-macros
          cargo publish -p starknet-rust-signers
          cargo publish -p starknet-rust-providers
          wait_for_index

          echo "Publishing: Accounts & Tungstenite"
          cargo publish -p starknet-rust-accounts
          cargo publish -p starknet-rust-tokio-tungstenite
          wait_for_index

          echo "Publishing: Contract"
          cargo publish -p starknet-rust-contract
          wait_for_index

          echo "Publishing: Main Crate"
          cargo publish -p starknet-rust
